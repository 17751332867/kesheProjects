<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{biankuangStudent::head}"></div>
    <div th:replace="~{biankuangStudent::rightlink}"></div>
    <div class="layui-body">

        <form class="layui-form" action="updateS" lay-filter="example" th:if="${session.StudentSelectTimu}" >
        <div class="layui-form-item" >
            <label class="layui-form-label">已选题目</label>
            <div class="layui-input-block">
                <input type="text" name="student-id" lay-verify="title" autocomplete="off"  readonly="readonly" class="layui-input" th:value="${session.StudentSelectTimu.getName()}">

            </div>
        </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">重新选题</button>
                </div>
            </div>
        </form>
        <table class="table">

            <thead>



            <div align="center">
                <font size="4" color="red" th:text="${session.SelectTimumsg}"></font>
            </div>
            <tr>
                <th>题目</th>
                <th>题目性质</th>
                <th>题目类型</th>
                <th>题目来源</th>
                <th>   </th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="timu,TimuDate:${session.AllTimu}">
                <td th:text="${timu.getName()}"></td>
                <td th:text="${timu.getTimunature()}"></td>
                <td th:text="${timu.getTimutype()}"></td>
                <td th:text="${timu.getTimusource()}"></td>
                <td ><a th:href="@{insertSTTL(studentID=${session.ID},timuName=${timu.getName()},teacherID=${timu.getTimusource()})}">选择</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="./layui/layui.js"></script>
<script th:replace="~{biankuangStudent::scr}"></script>

</body>
</html>
