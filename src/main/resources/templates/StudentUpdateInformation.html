<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{biankuangStudent::head}"></div>
    <div th:replace="~{biankuangStudent::rightlink}"></div>
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>修改个人信息</legend>
        </fieldset>

        <form class="layui-form" action="updateS" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="title" autocomplete="off"  class="layui-input" th:value="${session.Student.getName()}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学号：</label>
                <div class="layui-input-block">
                    <input type="text" name="student-id" lay-verify="title" autocomplete="off"  readonly="readonly" class="layui-input" th:value="${session.Student.getStudentID()}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">专业：</label>
                <div class="layui-input-block">
                    <input type="text" name="zhunaye" lay-verify="title" autocomplete="off"  class="layui-input" th:value="${session.Student.getSpecialty()}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">班级：</label>
                <div class="layui-input-block">
                    <input type="text" name="classname" lay-verify="title" autocomplete="off"  class="layui-input" th:value="${session.Student.getBanji()}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话：</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="title" autocomplete="off"  class="layui-input" th:value="${session.Student.getPhonenumber()}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">QQ：</label>
                <div class="layui-input-block">
                    <input type="text" name="qq" lay-verify="title" autocomplete="off"  class="layui-input" th:value="${session.Student.getQqnumber()}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">E-mail：</label>
                <div class="layui-input-block">
                    <input type="text" name="mail" lay-verify="title" autocomplete="off"  class="layui-input" th:value="${session.Student.getEmail()}">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="./layui/layui.js"></script>
<script th:replace="~{biankuangStudent::scr}"></script>

</body>
</html>
