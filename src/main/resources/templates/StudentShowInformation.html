<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/student.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{biankuangStudent::head}"></div>
    <div th:replace="~{biankuangStudent::rightlink}"></div>
    <div class="layui-body">
        <div class="student" id="student">
            <div class="message">
                <table class="body" border="0">
                    <tr>
                        <td>姓名:</td>
                        <td th:text="${session.Student.getName()}"></td>
                        <td></td>
                        <td>性别:</td>
                        <td th:text="${session.Student.getSex()}"></td>
                    </tr>
                    <tr>
                        <td>学号:</td>
                        <td th:text="${session.Student.getStudentID()}"></td>
                        <td></td>
                        <td>专业:</td>
                        <td th:text="${session.Student.getSpecialty()}"></td>
                    </tr>
                    <tr>
                        <td>班级:</td>
                        <td th:text="${session.Student.getBanji()}"></td>
                        <td></td>
                        <td>联系电话:</td>
                        <td th:text="${session.Student.getPhonenumber()}"></td>
                    </tr>
                    <tr>
                        <td>QQ:</td>
                        <td th:text="${session.Student.getQqnumber()}"></td>
                        <td></td>
                        <td>E-mail:</td>
                        <td th:text="${session.Student.getEmail()}"></td>
                    </tr>
                    <tr>
                        <td>题目名称:</td>
                        <td ></td>
                    </tr>

                </table>
                <div class="question" id="question">
                    <p>题目评审:</p>
                    <textarea cols="30" class="t_question"></textarea>
                </div>
                <div class="circle" id="circle">
                    <div class="box" id="box"></div>
                </div>

            </div>
    </div>
</div>
<script src="./layui/layui.js"></script>
<script th:replace="~{biankuangStudent::scr}"></script>

</body>
</html>
